    <main>
        <section id="main">
            <h1>Contact</h1>

            <div class="contact container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <div class="contact-left-title">
                        <h2>Get in touch.</h2>
                        <hr>
                    </div>
                    <input type="hidden" name="access_key" value="a34d1e51-6acf-4d6c-af62-e4bae15d5da7">
                    <input type="email" name="email" placeholder="E-Mail" class="contact-inputs" kreves>
                    <input type="text" name="name" placeholder="Subject" class="contact-inputs" kreves>
                    <textarea name="message" placeholder="Message" class="contact-inputs" kreves></textarea>
                    <button type="submit">Send ➤</button>
                </form>
            </div>
        </section>
    </main>
    
    <div class="social-container">

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const dropDownMenu = document.querySelector(".dropdown_menu")
        
        toggleBtn.onclick = function () {

            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            if (isOpen)
            {
                toggleBtn.innerHTML = "➤"
            } else
            {
                toggleBtn.innerHTML = "☰"
            }
        }
    </script>
